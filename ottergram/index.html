<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Fascinate+Inline" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet"> 
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
	<script
			  src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous"></script>
	<link rel="stylesheet" href="stylesheets/style.css">
	<title>Ottergramm</title>
</head>
<body>
	<header class="main-header">
		<h1 class="logo-text">Instadog</h1>
	</header>

	<div class="main-content">
		<ul class="thumbnail-list">
		<li class="thumbnail-item">		
			<a href="../images/dog1.jpg" class="img" data-image-role="trigger" data-image-title="Stayin' Alive" data-image-url="../images/dog1.jpg">
				<img src="../images/dog1.jpg" class="thumbnail-image" alt="Lesley the Dog">
				<span class="thumbnail-title">Lesley</span>
			</a>
		</li>
		<li class="thumbnail-item">
			<a href="../images/dog2.jpg" class="img" data-image-role="trigger" data-image-title="What's up Dog?!" data-image-url="../images/dog2.jpg">
				<img src="../images/dog2.jpg" class="thumbnail-image" alt="Victor the Dog">
				<span class="thumbnail-title">Victor</span>
			</a>
		</li>
		
		<li class="thumbnail-item">	
			<a href="../images/dog3.jpg" class="img" data-image-role="trigger" data-image-title="I god no ID!" data-image-url="../images/dog3.jpg">
				<img src="../images/dog3.jpg" class="thumbnail-image" alt="Garry the Dog">
				<span class="thumbnail-title">Garry</span>
			</a>
		</li>
		<li class="thumbnail-item">	
			<a href="../images/dog4.jpg" class="img" data-image-role="trigger" data-image-title="Mr ROBOT is here!" data-image-url="../images/dog4.jpg">
				<img src="../images/dog4.jpg" class="thumbnail-image" alt="Elliot the Dog">
				<span class="thumbnail-title">Elliot</span>
			</a>
		</li>
		<li class="thumbnail-item">	
			<a href="../images/dog5.jpg" class="img" data-image-role="trigger" data-image-title="Fashion is the wealth." data-image-url="../images/dog5.jpg">
				<img src="../images/dog5.jpg" class="thumbnail-image" alt="Hugo the Boss">
				<span class="thumbnail-title">Hugo</span>
			</a>
		</li>
	</ul>
	<div class="detail-image-container">
		<div class="detail-image-frame" data-image-role="frame">
		<img src="../images/dog1.jpg" alt="" class="detail-image" data-image-role="target">
			<span class="detail-image-title" data-image-role="title">Stayin' Alive</span>
		</img>
		</div>
	</div>
</div>
<script type="text/javascript" src="scripts/script.js"></script>

</body>
</html>
